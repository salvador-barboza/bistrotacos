<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<dom-module id="bistro-menu">
<template>
<style is="custom-style">

	#menu {
		/*display: flex;
		/*flex-direction: column;*/
		/*justify-content: flex-end;
		align-items: center;*/

		max-width: 900px;
		margin: auto;

	}
	#separator {
		background-color: #FFAB00;
		width: 100px;
		height: 2px;
		margin: 10px 0;
	}
	.card {
		overflow: hidden;
		padding: 16px;
		font-family: 'Roboto', sans-serif;
		height: 200px;
		width: 32%;
		display: inline-block;
	}

	.title {
		padding: 16px;
		color: #304040;
		font-family: 'Playfair Display SC', serif;
	}

	.card__title {
		color: #263238;
		font-weight: 200;
		font-size: 24px;
		display: block;
	}

	.card__price {
		color: #263238;
		font-weight: 400;
		display: inline-block;
	}
	.card__desc {
		color: #263238;
		font-weight: 100;
		display: inline-block;
	}
	#tabs {
		--paper-tabs: {
				background: #37474f;
				color: white;
		}
		--paper-tabs-selection-bar-color: #fafafa;
		--paper-tabs-selection-bar:#fafafa;
		/*vs*/
	}
</style>

<app-route
    route="{{route}}"
    pattern="/:selected"
    data="{{routeData}}"></app-route>


	<paper-tabs id="tabs" selected="{{routeData.selected}}"  attr-for-selected="name" noink>
		<paper-tab name="tacos">Tacos</paper-tab>
		<paper-tab name="ensaladas">Ensaladas</paper-tab>
		<paper-tab name="cortes">Cortes</paper-tab>
		<paper-tab name="postres">Postres</paper-tab>
	</paper-tabs>

	<h1 class="title">[[routeData.selected]]</h1>

	<div id="menu">

	<template is="dom-repeat" items="[[items]]">
		<div class="card">
			<div id="separator">&nbsp;</div>
			<span class="card__title">{{item.title}}</span>
			<span class="card__price">${{item.price}}</span>
			<span class="card__desc">{{item.desc}}</span>
		</div>
	</template>
	</div>
</template>
<script>
Polymer({
	is: 'bistro-menu',
	properties: {
		items: {
			type: Array,
			value: []
		},
		routeData: {
			type: Object,
			observer: '_setCategory'
		}
	},

	_loadItems: function(category) {
		let req = new XMLHttpRequest();

		req.onerror = err => {console.error(err)};
		req.onload = () => {
			let data = JSON.parse(req.responseText);
			this.set('items', data.menu);
		}

		req.open('GET', `/data/${category}.json`);
		req.send();
	},
	_setCategory: function(route) {
		if(!route.selected)
			this.set('routeData.selected', 'tacos');

		this._loadItems(route.selected);
	}
});
</script>
</dom-module>
